<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ include.project.name }}</h3>
    </div>
    <div class="panel-body">
        {% if include.project.preview %}
        <img src="{{ include.project.preview }}" alt="Preview of {{ include.project.name }}" height="200" width="300" />
        {% endif %}
        <p>{{ include.project.description }}</p>
    </div>
    <div class="panel-footer">
        {% include projects/footer.html project=include.project %}
    </div>
</div>
