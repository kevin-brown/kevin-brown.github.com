<div class="page-header">
    <h1>Projects</h1>
</div>

<div class="row row-flexible">
    <div class="col-md-6" ng-repeat="project in projects">
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-5">
                <a ng-href="{{ website }}">
                    <img ng-src="{{ project.preview }}"
                        class="img-rounded img-thumbnail" />
                </a>
            </div>
            <div class="col-sm-8 col-md-6 col-lg-7">
                <h2>{{ project.title }}</h2>
                <a ng-href="{{ project.website }}"
                    class="project-link">{{ project.website }}</a>
                <ul class="tools-list">
                    <li class="tool" ng-repeat="tool in project.tools">
                        <a ng-href="{{ tool.website }}"
                            title="{{ tool.name }}">
                            <img ng-src="{{ tool.image }}"
                                class="img-rounded img-thumbnail" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div>
                {{ project.description }}
            </div>
        </div>
    </div>
</div>
